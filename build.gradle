apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

sourceCompatibility = 1.6
version = '0.1'

repositories {
	mavenCentral()
}

dependencies {
	compile 'log4j:log4j:1.2.16'
	testCompile 'junit:junit:4.+'
	testCompile 'org.mockito:mockito-all:1.8.5'
}

mainClassName = "forest.console.Console"
